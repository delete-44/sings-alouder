  <body>
    <h1>Sings Alouder</h1>
    <p>Welcome to my super lazy site for being super lazy with messages.</p>
    <p>
      Copy-paste lyrics from any lyrics website, hit convert, & it should be
      good to share in chat :)
    </p>

    <label class="sr-only" name="text-input">Enter your message here</label>
    <textarea
      id="text-input"
      name="text-input"
      rows="30"
      cols="100"
      placeholder="Enter your message here..."
      oninput="textChanged()"
    ></textarea>
    <small><span id="counter">0</span>/<span id="max">0</span></small>

    <figure id="over-limit" role="alert" hidden>
      <figcaption><strong>Text too long!</strong></figcaption>
      <span>
        Twitch has a limit of 500 characters - Chatbot will swallow this if you
        submit it!
      </span>
    </figure>

    <section class="actions">
      <button onclick="copyClicked()" class="secondary">
        Copy to clipboard
      </button>
      <button onclick="convertClicked()" class="primary">Convert</button>
    </section>

    <script src="./main.js" async defer></script>
  </body>
